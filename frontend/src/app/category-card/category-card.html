<div class="category-card" [style.background]="background">
	<div class="category-card-content">
		<div class="category-card-title">{{ title }}</div>
		<div class="category-card-desc">{{ description }}</div>
		<button class="category-card-btn">Explore</button>
	</div>
	<img class="category-card-img" [src]="image" [alt]="title" />
</div>
