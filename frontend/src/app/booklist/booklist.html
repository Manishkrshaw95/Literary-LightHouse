<ng-container *ngIf="hasBooks; else emptyState">
    <div class="booklist-container">
        <div class="book-card" *ngFor="let book of books | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
            <img [src]="book.image_url || 'placeholder.jpg'" imgFallback="placeholder.jpg" alt="Book Image" class="book-image" [attr.data-book-id]="book.id" />
            <div class="book-details">
                <div class="book-name">{{ book.name }}</div>
                <div class="book-author">by {{ book.author }}</div>
                <div class="book-price">â‚¹{{ book.price }}</div>
                <div class="book-actions">
                    <button type="button" *ngIf="!book.out_of_stock" class="add-to-cart-btn" (click)="addToCartAndAnimate($event, book)">Add to Cart</button>
                    <button *ngIf="book.out_of_stock" class="btn-outofstock" title="Not clickable">Out of stock</button>
                </div>
                <!-- admin toggle -->
                <div *ngIf="auth.isAdmin" class="admin-controls">
                    <label>
                        <input type="checkbox" [checked]="book.out_of_stock" (change)="toggleOutOfStock(book, $event.target.checked)" />
                        Mark out of stock
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="pagination-container">
        <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
</ng-container>

<ng-template #emptyState>
    <div class="booklist-empty" role="status" aria-live="polite">
        <div class="empty-message">No books match your filter.</div>
        <div class="empty-sub">Try clearing filters or choose a different category.</div>
    </div>
</ng-template>
