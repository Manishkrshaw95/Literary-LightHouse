<ng-container *ngIf="hasBooks; else emptyState">
    <div class="booklist-container">
        <div class="book-card" *ngFor="let book of books | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
            <img [src]="book.image_url || 'placeholder.jpg'" imgFallback="placeholder.jpg" alt="Book Image" class="book-image" />
            <div class="book-details">
                <div class="book-name">{{ book.name }}</div>
                <div class="book-author">by {{ book.author }}</div>
                <div class="book-price">â‚¹{{ book.price }}</div>
                <button class="add-to-cart-btn" (click)="addToCart(book)">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="pagination-container">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</ng-container>

<ng-template #emptyState>
    <div class="booklist-empty" role="status" aria-live="polite">
        <div class="empty-message">No books match your filter.</div>
        <div class="empty-sub">Try clearing filters or choose a different category.</div>
    </div>
</ng-template>
