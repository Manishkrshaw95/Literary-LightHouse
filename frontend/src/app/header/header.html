<header class="site-header">
	<div class="header-content">
	
		
			<div class="header-left" routerLink="/">
				<span class="site-title">
					<span class="site-title-literary">Literary</span>
					<span class="site-title-lighthouse"> Lighthouse</span>
				</span>
				<div class="header-tagline">
					<span class="tagline-main">Knowledge of the world</span>
					<span class="tagline-sub">in Zero minutes</span>
				</div>
			</div>
			<div class="header-center">
				<input class="search-bar" type="text" placeholder="Search books, authors, etc." (input)="onSearchInput($event)" />
			</div>
		<div class="header-right">
			<button class="theme-toggle" (click)="toggleTheme()" [attr.aria-pressed]="isDark()" aria-label="Toggle dark mode">
				<!-- Sun icon -->
				<svg *ngIf="!isDark()" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
				  <circle cx="12" cy="12" r="4" fill="currentColor" />
				  <g stroke="currentColor" stroke-width="2">
				    <line x1="12" y1="2" x2="12" y2="5" />
				    <line x1="12" y1="19" x2="12" y2="22" />
				    <line x1="2" y1="12" x2="5" y2="12" />
				    <line x1="19" y1="12" x2="22" y2="12" />
				    <line x1="4.2" y1="4.2" x2="6.3" y2="6.3" />
				    <line x1="17.7" y1="17.7" x2="19.8" y2="19.8" />
				    <line x1="4.2" y1="19.8" x2="6.3" y2="17.7" />
				    <line x1="17.7" y1="6.3" x2="19.8" y2="4.2" />
				  </g>
				</svg>
				<!-- Moon icon -->
				<svg *ngIf="isDark()" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
				  <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor" />
				</svg>
			</button>
									<ng-container *ngIf="currentUser as user; else anon">
										<span class="user-greet">Hi, {{ user.name || user.phone || 'User' }}</span>
										<span *ngIf="auth.isAdmin" class="admin-badge">Admin</span>
										<button class="logout-btn" (click)="auth.logout()">Logout</button>
									</ng-container>
						<ng-template #anon>
							<button class="login-btn" (click)="modal.open()">Login <span>/</span> Sign-in</button>
						</ng-template>
			<a class="cart-btn" routerLink="/cart">
				<span class="cart-icon">ðŸ›’</span>
				<span class="cart-label">Cart</span>
				<span *ngIf="cart.count > 0" class="cart-count">{{ cart.count }}</span>
			</a>				
		</div>
	</div>
</header>
